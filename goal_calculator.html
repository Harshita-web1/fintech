<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center">
                <b><h1 style="color: magenta;" >GrihiniGrow</h1></b>
                <nav class="ml-10 space-x-4">
                    <a href="#" class="text-gray-700 hover:text-gray-900">Products</a>
                    <a href="#" class="text-gray-700 hover:text-gray-900">Financial Calculators</a>
                    <a href="#" class="text-gray-700 hover:text-gray-900">Resources</a>
                    <a href="#" class="text-gray-700 hover:text-gray-900">Latest</a>
                    <a href="#" class="text-gray-700 hover:text-gray-900">About Us</a>
                </nav>
            </div>
            <div class="flex items-center space-x-4">
                <i class="fab fa-google-play text-gray-700 text-2xl"></i>
                <i class="fab fa-apple text-gray-700 text-2xl"></i>
            </div>
        </div>
    </header>
    <main class="container mx-auto px-4 py-8">
        <div class="bg-white shadow rounded-lg p-6">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold text-gray-800">Goal Calculator</h1>
                <button class="bg-pink-500 text-white px-4 py-2 rounded-lg">Invest Now</button>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <p class="text-gray-600 mb-4">Invest in your dreams, the time is NOW!</p>
                    <div class="mb-4">
                        <label class="block text-gray-700">Your goal amount</label>
                        <input type="number" id="goal_amount" class="w-full border border-gray-300 rounded-lg px-4 py-2 mt-2" value="200000">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700">Expected rate of return (%)</label>
                        <input type="number" id="rate_of_return" class="w-full border border-gray-300 rounded-lg px-4 py-2 mt-2" value="14">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700">Time period of investment (years)</label>
                        <input type="number" id="time_period" class="w-full border border-gray-300 rounded-lg px-4 py-2 mt-2" value="10">
                    </div>
                    <button onclick="calculateGoal()" class="bg-blue-500 text-white px-4 py-2 rounded-lg mt-4">Calculate</button>
                </div>
                <div>
                    <h2 class="text-3xl font-bold text-gray-800 mb-4">Revised Goal Amount</h2>
                    <p class="text-4xl font-bold text-gray-800 mb-6" id="revised_goal">₹ 4,31,785</p>
                    <div class="flex items-center mb-4">
                        <div class="w-1/2">
                            <div class="h-4 bg-yellow-500 rounded-lg"></div>
                            <p class="text-gray-700 mt-2">Goal Amount</p>
                        </div>
                        <div class="w-1/2">
                            <div class="h-4 bg-pink-500 rounded-lg"></div>
                            <p class="text-gray-700 mt-2">Revised Amount</p>
                        </div>
                    </div>
                    <div class="mb-4">
                        <p class="text-gray-700">Required SIP</p>
                        <p class="text-2xl font-bold text-pink-500" id="sip_amount">₹ 1,647</p>
                    </div>
                    <div>
                        <p class="text-gray-700">Required Lump Sum</p>
                        <p class="text-2xl font-bold text-yellow-500" id="lump_sum">₹ 1,16,471</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    
    <script src="goal_calculator.js"></script>
</body>
</html>
