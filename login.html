<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="login.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            background-image: url(https://i.pinimg.com/736x/6d/71/ca/6d71ca79cbefc13cf12298c8bca3859c.jpg);
           
            
            
        }
        .container {
            max-width: 400px;
            margin-top: 100px;
            border-radius: 20px;
            max-height: 8   00px;
        }
        .card {
            padding: 20px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 5px 5px 10px magenta;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card shadow">
            <div class="card-body">
                <h4 class="card-title text-center mb-4" id ="signuppage">Sign Up</h4>
                <form action="#" method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Create a password" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirm-password" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="terms">
                        <label class="form-check-label" for="terms">I agree to the terms and conditions</label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100" id="signup-btn">Sign Up</button>
                </form>
                <div class="text-center mt-3">
                    <p>Already have an account? <a href="#">Login here</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional but recommended for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById("signup-btn").addEventListener("click", function(event) {
    event.preventDefault();  
    window.location.href = "index.html"; 
});

    </script>
</body>
</html>
