<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest Calculator</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
    }

    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    h1 {
        font-size: 24px;
        color: #333;
    }

    .invest-button {
        padding: 10px 20px;
        background-color: #ff9900;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .calculator {
        margin-top: 20px;
    }

    .slider-container {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
    }

    input[type="range"] {
        width: 100%;
    }

    .total-value {
        margin: 20px 0;
    }

    .total-value h2 {
        font-size: 20px;
        color: #333;
    }

    .total-value span {
        font-size: 24px;
        color: #ff9900;
        display: block;
        margin-top: 10px;
    }

    .pie-chart {
        margin-top: 20px;
        text-align: center;
        height: 30rem;
        width: auto;
        margin-left: 200px;
    }

    footer {
        margin-top: 20px;
        text-align: center;
    }

    footer p {
        font-size: 16px;
        color: #555;
    }
</style>
<body>
    <div class="container">
        <header>
            <h1>Simple Interest Calculator</h1>
            <button class="invest-button">Invest Now</button>
        </header>
        
        <section class="calculator">
            <div class="slider-container">
                <label for="amount">Amount Invested</label>
                <input type="range" id="amount" min="100" max="10000000" value="10000">
                <span id="amount-value">₹ 10,000</span>
            </div>

            <div class="slider-container">
                <label for="interest-rate">Rate of Interest (p.a.)</label>
                <input type="range" id="interest-rate" min="1" max="30" value="12">
                <span id="interest-value">12%</span>
            </div>

            <div class="slider-container">
                <label for="time-period">Time Period (Years)</label>
                <input type="range" id="time-period" min="1" max="30" value="10">
                <span id="time-value">10 Yr</span>
            </div>

            <div class="total-value">
                <h2>Total Value</h2>
                <span id="total">₹ 22,000</span>
            </div>

            <div class="pie-chart">
                <canvas id="pieChart"></canvas>
            </div>
        </section>

        <footer>
            <p>Amount Invested: ₹ <span id="footer-amount">10,000</span></p>
        </footer>
    </div>
    <script src="simpleinterest.js"></script>
</body>
</html>
